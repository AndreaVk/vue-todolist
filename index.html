<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ToDoList</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="root">
    <header>
    <img src="https://www.boolean.careers/images/misc/logo.png" alt="Boolean Careers Logo">
    </header>
    <main>
    <h1>TodoList</h1>
    <div id="input-container">
        <input id="input-text" type="text" placeholder="Inserisci Commissione" v-model="inputText" @click="addLi" >
        <button class="btn" @click="addLi()">Aggiungi</button>
    </div>
    <div id="list-container">
        <ul>
        <li v-for="(li, index) in list">
            <span :class=" li.notDone ? '' : 'deleted' " @click="doneOrNot(index)" >{{li.text}}</span>
            <i class="fas fa-times-circle" @click="removeLi(index)"></i>
        </li>
        </ul>
    </div>
    </main>
</div>








<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script src="js/main.js"></script>
</body>

</html>
